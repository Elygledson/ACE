<h2 mat-dialog-title>Editor de texto</h2>
<mat-dialog-content class="mat-typography">
  <quill-editor
    class="custom-quill-editor"
    [(ngModel)]="data.content"
    placeholder="Digite o texto aqui"
  >
  </quill-editor>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-raised-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    (click)="closeDialog()"
  >
    Salvar
  </button>
  <button
    mat-raised-button
    color="warn"
    mat-dialog-close
    (click)="closeDialog()"
  >
    Cancelar
  </button>
</mat-dialog-actions>
