<mat-toolbar color="primary" class="toolbar">
  <button mat-icon-button (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="nav-title">Cooperativa de Peixe</span>
</mat-toolbar>

<mat-sidenav-container color="primary">
  <mat-sidenav #snav [mode]="isMobile() ? 'over' : 'side'">
    <mat-nav-list>
      <h3 mat-subheader>Rações para Peixe</h3>
      <a mat-list-item class="custom-button" routerLink="/tilapia">Tilapia</a>
      <a mat-list-item class="custom-button" routerLink="/racoes-peixe/tipo2"
        >Tipo 2</a
      >
      <a mat-list-item class="custom-button" routerLink="/racoes-peixe/tipo3"
        >Tipo 3</a
      >
      <a mat-list-item class="custom-button" routerLink="/racoes-peixe/tipo4"
        >Tipo 4</a
      >
      <!-- Adicione mais itens conforme necessário -->
    </mat-nav-list></mat-sidenav
  >
  <mat-sidenav-content>
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
