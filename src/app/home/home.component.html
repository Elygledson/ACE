<mat-toolbar color="primary" class="toolbar">
  <button mat-icon-button (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="nav-title">
    <img src="./assets/logo/logo.png" alt="logo-cooperativa" height="45" />
    Cooperativa de Peixe
  </span>
</mat-toolbar>

<mat-sidenav-container color="primary">
  <mat-sidenav #snav [mode]="isMobile() ? 'over' : 'side'">
    <mat-nav-list style="text-align: center"> </mat-nav-list>
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let link of links"
        [href]="link.link"
        [class.active-link]="link.isActive"
        [matTooltip]="link.name.length > 15 ? link.name : ''"
        >{{ link.name }}</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
