<mat-toolbar
  color="primary"
  class="toolbar"
  [ngClass]="{ toolbar: isMobile() }"
>
  <button
    matTooltip="Clique para alternar entre as rações"
    mat-icon-button
    (click)="snav.toggle()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span class="nav-title"> {{ title }} </span>
  <button
    mat-icon-button
    aria-label="Example icon button with a vertical three dot icon"
    (click)="openTutorialDialog()"
  >
    <mat-icon>help</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container color="primary">
  <mat-sidenav #snav [mode]="isMobile() ? 'over' : 'side'">
    <mat-nav-list style="text-align: center"> </mat-nav-list>
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let link of links"
        [class.active-link]="link.isActive"
        [routerLink]="[link.link]"
        (click)="closeSidebar(link.name)"
        >{{ link.name }}</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
